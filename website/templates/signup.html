{% extends "base.html" %}

   {%  block title %}
     SignUp
    {% endblock %}

    {% block content%}
   <h1 align="center">SignUp</h1>
   <form method="POST">
    <div class="form-group" align="center">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter Your Name"></td>
            </tr>

             <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" id="email" placeholder="Enter Your Email"></td>
            </tr>

             <tr>
                <td><label for="password1">Password</label></td>
                <td><input type="text" name="password1" id="password1" placeholder="Enter Password"></td>
            </tr>

             <tr>
                <td>  <label for="password2">Password (Confirm)</label></td>
                <td><input type="text" name="password2" id="password2" placeholder="Confirm Password"></td>
            </tr>

             <tr>
                <td colspan="2" align="center"><button type="submit">submit</button></td>
            </tr>
        </table>
    </div>
   </form>
    {% endblock %}
